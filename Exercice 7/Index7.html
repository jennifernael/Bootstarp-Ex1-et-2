<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercice 7 Bootstrap</title>
</head>
<body>
    <div class="container-fluid">

    <div class="card text-center" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title h1">La Manu Le Havre</h5>
          <p class="card-text">L'Ecole des métiers du Numérique.</p>
<!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">+ d'infos</button>
        </div>
<!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">La Manu Le Havre</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body bg-primary"><a class="text-white" href="https://lamanu.fr/le-havre">https://lamanu.fr/le-havre</a></div>
            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">X Fermer</button></div>
            </div>
        </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
